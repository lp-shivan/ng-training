<div class="col-md-6">
  <h3>
    Create New Employee
  </h3>

  <div *ngIf="errorMessages" class="alert alert-danger">
    <p *ngFor="let msg of errorMessages">
      {{ msg }}
    </p>
    
  </div>

  <form (ngSubmit)="createEmployee(employee)">
    
    <div class="form-group">
      <label>Emp No</label>
      <input type="number" class="form-control" name="emp_no" 
        [(ngModel)]="employee.emp_no" required />
    </div>

    <div class="form-group">
      <label>Birth Date</label>
      <input type="date" class="form-control" name="birth_date" 
        [(ngModel)]="employee.birth_date" required />
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="first_name" 
        [(ngModel)]="employee.first_name" required />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="last_name" 
        [(ngModel)]="employee.last_name" required />
    </div>

    <div class="form-group">
      <label>Gender</label>
        <select name="gender" class="form-control" 
                [(ngModel)]="employee.gender" required>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
    </div>

    <div class="form-group">
      <label>Hire Date</label>
      <input type="date" class="form-control" name="hire_date" 
        [(ngModel)]="employee.hire_date" required />
    </div>

    <button type="submit" class="btn btn-success">
      Submit
    </button>
  </form>
</div>
