<h3>
  {{ title }}
</h3>
<form #myForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="active">
  {{ myForm.valid }}

  <div class="form-group" [ngClass]="{ 'has-error': firstName.invalid && firstName.touched }">
    <input type="text" class="form-control" 
      name="first_name" required
      [(ngModel)]="newEmployee.first_name" #firstName="ngModel">

      <span class="help-block" *ngIf="firstName.invalid && firstName.touched">
        First name is required
      </span>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': lastName.invalid && lastName.touched }">
    <input type="text" class="form-control" 
      name="last_name" required
      [(ngModel)]="newEmployee.last_name" #lastName="ngModel">

      <span class="help-block" *ngIf="lastName.invalid && lastName.touched">
        Last name is required
      </span>
  </div>

  <button type="submit" class="btn btn-lg btn-block btn-primary"
    [disabled]="myForm.invalid">
    Create Employee
  </button>
</form>
